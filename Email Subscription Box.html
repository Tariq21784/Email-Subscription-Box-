<!DOCTYPE html>
<!-- Email Subscription Form | Likhaya A. Faku -->
<html lang="eng" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title> Email Subscription Box | Likhaya A. Faku</title>
        <link rel="stylesheet" href="EmailSubscriptionBox.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <i class="fa fa-envelope-open-text"></i>
            </div>
            <div class="bottom">
                <div class="info">
                    Subscribe to get acess to latest updates.
                </div>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" placeholder="Subscribe">
                    </div>
                </form>
                <div class="footer">
                    Dont worry, we dont spam
                </div>
            </div>
        </div>
    </body>
</html>
